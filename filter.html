<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        display: flex;
        flex-direction: column;
      }
      img {
        width: 400px;
      }
      img:nth-child(1) {
        filter: grayscale(50%);
      }
      img:nth-child(2) {
        filter: blur(5px);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img src="css.png" alt="" />
      <img src="css.png" alt="" />
      <img src="css.png" alt="" />
    </div>
  </body>
</html>
