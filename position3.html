<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #parent,
      #other {
        border: 5px solid tomato;
      }
      #large {
        height: 100000px;
        background-color: tomato;
      }
      /* fixed는 스크롤을 해도 화면에 고정되게 해주는 position의 값이다 */
      #me {
        background-color: black;
        color: white;
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="other">other</div>
    <div id="parent">
      parent
      <div id="me">me</div>
    </div>
    <div id="large">large</div>
  </body>
</html>
