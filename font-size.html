<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* 사용자가 폰트의 크기를 조정할 경우 px는 고정되지만, rem은 가변적임 */
            #px {
                font-size: 16px;
            }
            #rem {
                font-size: 1rem;
            }
        </style>
    </head>
    <body>
        <div id="px">PX</div>
        <div id="rem">REM</div>
    </body>
</html>
