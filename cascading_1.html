<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* 우선순위 4: 태그 선택자 */
            li {
                color: red;
            }
            /* 우선순위 3: class */
            .class-selector {
                /* color: green !important;  => !important를 붙이면 우선순위가 제일 첫번째로 됨 */
                color: green;
            }

            /* 우선순위 2: id */
            #id-selector {
                color: blue;
            }

            ol li {
                color: black;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>html</li>

            <!-- 우선순위 1: style -->
            <li id="id-selector" class="class-selector" style="color: yellow">
                css
            </li>
            <li>JavaScript</li>
        </ul>

        <!-- 더 세밀하게 선택할 수 있는 순으로 -->
        <ol>
            <li>style attribute</li>
            <li>id selector</li>
            <li>class selector</li>
            <li>tag selector</li>
        </ol>
    </body>
</html>
